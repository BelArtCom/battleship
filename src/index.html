<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Морской бой!</title>
    <link rel="stylesheet" href="/main.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <h1>Играй в "Морской бой"!</h1>
    <form
      class="setup"
      action="javascript:;"
      onsubmit="getCellsNumber(this)"
      id="setup"
    >
      <div class="setup__field">
        <label for="seaCellsNumber"
          >Укажи размерность моря (количество ячеек)</label
        >
        <input class="setup__control" type="text" name="seaCellsNumber" />
      </div>
      <div class="setup__field">
        <label for="shipCellsNumber"
          >Укажи размерность корабля (количество ячеек)</label
        >
        <input class="setup__control" type="text" name="shipCellsNumber" />
      </div>
      <button type="submit">СТАРТ!</button>
    </form>

    <div class="controls" id="controls"></div>
  </body>
</html>
