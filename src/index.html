<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Морской бой!</title>
    <link rel="stylesheet" href="/main.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Играй в "Морской бой"!</h1>
    <form
      action="javascript:;"
      onsubmit="getCellsNumber(this)"
      id="idForm"
      name="nameForm"
    >
      <p>
        <label for="seaCellsNumber"
          >Укажи размерность моря (количество ячеек)</label
        >
        <input id="seaCellsNumber" type="text" name="seaCellsNumber" />
      </p>
      <p>
        <label for="shipCellsNumber"
          >Укажи размерность корабля (количество ячеек)</label
        >
        <input id="shipCellsNumber" type="text" name="shipCellsNumber" />
      </p>
      <p>
        <input value="СТАРТ!" type="submit" />
      </p>
    </form>

    <div class="controls">
      <form>
        <button type="submit" class="controls_cell">1</button>
        <button type="submit" class="controls_cell">2</button>
        <button type="submit" class="controls_cell">3</button>
        <button type="submit" class="controls_cell">4</button>
        <button type="submit" class="controls_cell">5</button>
        <button type="submit" class="controls_cell">6</button>
        <button type="submit" class="controls_cell">7</button>
        <button type="submit" class="controls_cell">8</button>
        <button type="submit" class="controls_cell">9</button>
        <button type="submit" class="controls_cell">10</button>
      </form>
    </div>
  </body>
</html>
